<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: lawngreen;  /* Color by Name*/
        }
        #secondPara{
            color: rgb(67, 28, 117); /*Color by rgb() function.*/
        }
        #thirdPara{
            color: #ce9033; /*Color by hex value.*/
            background-color: rgb(25,84,56);
            /* You can always choose background color by using color name, rgb() func and also hex value. */
        }
    </style>

</head>
<body>
    <h2>This is my first box.</h2>
    <p id="firstPara">This is a paragraph from first box.</p>

    <h2>This is my second box.</h2>
    <p id="secondPara">This is a paragraph from second box.</p>

    <h2>This is my third box.</h2>
    <p id="thirdPara">This is a paragraph from third box.</p>
</body>
</html>
